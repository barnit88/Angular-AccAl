<!-- Root container for popup -->
<div class="z-[1000] inset-0 overflow-y-auto fixed transform ease-in-out duration-500" *ngIf="showPopup">
  <!-- Background overlay -->
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-28 text-center sm:block sm:p-0">
    <!-- Overlay item - click to close popup -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- Modal panel -->
    <div
      style="margin-top: 100px"
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="px-4 py-5 sm:p-6 text-[#131339]">
        <!--FORM COMPONENT BUILT FOR INTEGRATION POPUPS-->
        <app-form-component [fieldJson]="formFieldObject"></app-form-component>
      </div>
    </div>
  </div>
</div>
