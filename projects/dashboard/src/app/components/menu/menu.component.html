<body class="body h-6" [ngClass]="[isDark ? 'dark:bg-[#0F172A]' : 'bg-white']">
  <div
    class="fixed w-full z-30 flex items-center justify-center h-16 px-10"
    [ngClass]="[isDark ? 'dark:bg-[#0F172A]' : 'bg-white']"
  >
    <div
      #logo
      [ngClass]="[isNavOpen ? '' : 'ml-12']"
      class="logo dark:text-white hidden md:flex transform ease-in-out duration-500 flex-none h-full items-center justify-center acc-ally-Logo"
    >
      <img [src]="logoSrc" (click)="highlightMenu('/'); navigate('/', false)" />
    </div>

    <!--Hamburger Menu for smaller Menu-->

    <button *ngIf="isSmallScreen" class="p-2 hamburger hamburger--squeeze" type="button" (click)="toggleMobileMenu()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <div
      id="menu-list"
      *ngIf="showMobileMenu"
      class="origin-top-right absolute left-12 mt-52 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
    >
      <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
        <a
          *ngFor="let menu of Menus"
          (click)="navToUrl(menu); toggleMobileMenu()"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          role="menuitem"
        >
          {{ menu.displayText }}
        </a>
      </div>
    </div>

    <!-- End Hamdbedger Menu-->

    <div
      [hidden]="!showSettingMenu"
      class="shadow-md shadow-slate-400 bg-gray-100 px-2 py-2 absolute top-[3rem] right-10 rounded-md w-40"
    >
      <!-- Row 1 -->
      <div class="flex items-center px-4 py-2 hover:bg-primary-100 cursor-pointer" (click)="navigate('settings', true)">
        <img class="-ml-3" src="assets/icons/user.svg" />
        <span class="ml-2 text-neutral-900 font-['Inter-Semi']">Profile</span>
      </div>

      <div
        class="flex items-center px-4 py-2 hover:bg-primary-100 cursor-pointer"

        <img class="-ml-3" src="assets/icons/gear.svg" />
        <span class="ml-2 text-neutral-900 font-['Inter-Semi']">Settings</span>
      </div>

      <!-- Row 2 -->
      <div
        (click)="signOut()"
        class="flex items-center transition transform ease-in-out duration-1000 px-4 py-2 hover:bg-primary-100 cursor-pointer"
      >
        <img class="-ml-2" src="assets/icons/logout.svg" />
        <span class="ml-3 text-neutral-900 font-['Inter-Semi']">Logout</span>
      </div>

    <div
      (click)="openNav()"
      class="cursor-pointer -right-6 transition transform ease-in-out duration-500 flex border-4 border-white dark:border-[#0F172A] bg-[#341457] dark:hover:bg-[#341457] hover:bg-purple-500 absolute top-2 p-3 rounded-full text-white hover:animate-pulse"
    >
      <svg
        *ngIf="!isNavOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="5"
        stroke="currentColor"
        class="w-4 h-4 ease-in-out duration-700"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
      </svg>

      <svg
        *ngIf="isNavOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="5"
        stroke="currentColor"
        class="w-4 h-4 ease-in-out duration-700"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
      </svg>
    </div>
    <!-- MAX SIDEBAR-->
    <div
      #maxSideBar
      class="max text-white mt-20 p-3 flex-col space-y-2 w-full h-[calc(100vh)]"
      [ngClass]="[isNavOpen ? 'flex' : 'hidden']"
    >
      <div class="text-xl p-2 font-['Inter-Semi'] text-[#ADB5BD]">Home</div>
      <div
        *ngFor="let menu of Menus"
        (click)="navToUrl(menu)"
        class="cursor-pointer w-full text-[#8A92A6] font-['Inter'] hover:text-white bg-white p-2 pl-8 rounded-2xl hover:bg-gradient-to-r from-[#5B1D78] from-10% to-[#5B1D78] to-90% transform ease-in-out duration-300 flex flex-row justify-between mb-[0.25rem]"
        [ngClass]="menu.activeClass ? 'bg-gradient-to-r text-white from-[#5B1D78] from-10% to-[#5B1D78] to-90%' : ''"
      >
        <!-- <fa-icon [icon]="menu.icon"></fa-icon> -->
        <div>
          <img [src]="menu.icon" class="w-6 mr-[0.5rem]" />
        </div>

        <div class="transition ease-out duration-500 flex">
          {{ menu.displayText }}
        </div>
        <img [src]="greaterThan" class="w-4 flex" />
      </div>
      <hr class="h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-50" />
    </div>
    <!-- MINI SIDEBAR-->
    <div
      #miniSidebar
      class="mini mt-36 flex-col space-y-2 w-full h-[calc(100vh)] transform ease-in-out duration-500"
      [ngClass]="[isNavOpen ? 'hidden' : 'flex']"
    >
      <div
        *ngFor="let menu of Menus"
        (click)="navToUrl(menu)"
        [ngClass]="menu.activeClass ? 'bg-gradient-to-r from-[#5B1D78] from-10% to-[#5B1D78] to-90%' : ''"
        class="cursor-pointer hover:animate-pulse justify-end mr-2 text-[#8A92A6] hover:text-white w-full bg-white hover:bg-gradient-to-r from-[#5B1D78] from-10% to-[#5B1D78] to-90% p-2 ml-2 rounded-2xl transition ease-in-out duration-500 flex"
      >
        <div>
          <img [src]="menu.icon" class="w-6 mr-[0.5rem]" />
        </div>
      </div>
    </div>
  </aside>
