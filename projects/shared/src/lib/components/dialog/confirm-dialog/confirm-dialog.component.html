<div class="bg-white rounded-lg shadow-md p-6 max-w-sm w-full">
  <!-- Dialog title -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-medium">{{ data?.title || 'Confirmation' }}</h2>
    <button class="text-gray-600 hover:text-gray-800 focus:outline-none" aria-label="Close" (click)="cancel()">
      <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
        <path
          d="M6.293 6.293a1 1 0 0 1 1.414 0L12 10.586l4.293-4.293a1 1 0 1 1 1.414 1.414L13.414 12l4.293 4.293a1 1 0 1 1-1.414 1.414L12 13.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L10.586 12 6.293 7.707a1 1 0 0 1 0-1.414z"
        />
      </svg>
    </button>
  </div>

  <!-- Dialog message -->
  <p class="text-gray-700 mb-6">{{ data?.message }}</p>

  <!-- Dialog buttons -->
  <div class="flex justify-end">
    <button
      style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25), -2px -2px 4px rgba(0, 0, 0, 0.25)"
      class="bg-white hover:bg-slate-300 shadow p-4 font-bold py-2 px-4 rounded mr-2 text-[#5B1D78]"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25), -2px -2px 4px rgba(0, 0, 0, 0.25)"
      class="bg-[#5B1D78] hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
      (click)="confirm()"
    >
      Confirm
    </button>
  </div>
</div>
