<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 min-w-[380px]">
    <div class="text-3xl font-bold mb-4">{{ getTitle() }}</div>
    <div class="text-lg mb-4">{{ data?.message }}</div>
    <div class="flex justify-end">
      <button class="{{ primaryColor('bg') }} text-white px-4 py-2 rounded-lg" (click)="onAction()">
        {{ data?.ctaLabel || 'OK' }}
      </button>
    </div>
  </div>
</div>
